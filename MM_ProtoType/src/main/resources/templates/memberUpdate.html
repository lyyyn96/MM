<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Modify Member</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" >

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js" charset="UTF-8"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" charset="UTF-8"></script>

<script type="text/javascript" src="js/sign.js" charset="UTF-8"></script>
 	
</head>
<body>
	<article class="container">
            <div class="page-header">
                <div class="col-md-6 col-md-offset-3">
                <h3>회원 정보 수정</h3>
                <h5>입력한 id의 이름, 비밀번호가 수정 됩니다.</h5>
                </div>
            </div>
            <div class="col-sm-6 col-md-offset-3">
                <form role="form" >
                    <div class="form-group">
                        <label for="inputName">성명</label>
                        <input type="text" class="form-control" id="name" placeholder="이름을 입력해주세요">
                    </div>
                    <div class="form-group">
                        <label for="InputEmail">ID</label>
                        <input type="text" class="form-control" id="id" placeholder="ID를 입력해주세요">
                    </div>
                    <div class="form-group">
                        <label for="InputEmail">선호하는 장르</label><br>
                        <input type="checkbox" id="genre" name="코미디" value="코미디">코미디
                        <input type="checkbox" id="genre" name="멜로/로맨스" value="멜로/로맨스">멜로/로맨스
                        <input type="checkbox" id="genre" name="액션" value="액션">액션
                        <input type="checkbox" id="genre" name="드라마" value="드라마">드라마
                    </div>
                 
                    <div class="form-group">
                        <label for="inputPassword">비밀번호 확인</label>
                        <input type="password" class="form-control" id="pw" placeholder="비밀번호를 입력해주세요">
                    </div>
                    <div class="form-group text-center">
                        <input type="button" id="memberUpdateBtn" class="btn btn-primary" value="회원 정보 수정">
                        <button type="submit" class="btn btn-warning"> 
                        취소<i class="fa fa-times spaceLeft"></i>
                        </button>
                    </div>
                </form>
            </div>

        </article>


</body>

</html>

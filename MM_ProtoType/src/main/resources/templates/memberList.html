<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/common :: head('회원 목록')">
  

    <title>회원 목록</title>
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top" th:replace="fragments/common :: menu('member')">
</nav>
<div class="container">
	<h2>회원 목록</h2>
	<div>총 건수 : <span th:text="${#lists.size(members)}"></span></div>
	<table class="table table-striped">
	<thead>
			<tr>
				<th scope="col">MEM_COUNT</th>
				<th scope="col">ID</th>
				<th scope="col">PW</th>
				<th scope="col">NAME</th>
				<th scope="col">PREFERENCES</th>
			</tr>
	</thead>
	<thead>
			<tr th:each="member : ${members}">
				<td><span th:text="${member.memCount}"></span></td>
				<td><span th:text="${member.id}"></span></td>
				<td><span th:text="${member.pw}"></span></td>
				<td><span th:text="${member.name}"></span></td>
				<td><span th:text="${member.preference}"></span></td>
			</tr>
		
	</thead>
	</table>
</div>
	    <script type="text/javascript" src="js/jquery.cookie.js"></script>
</html>
